<div>
  <form [formGroup]="form">
    <div >
        <mat-form-field>
          <input matInput placeholder="E-mail" formControlName="email">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
          <input matInput placeholder="Senha" formControlName="senha">
        </mat-form-field>
    </div>
    <div>
      <button mat-button (click)="logar()">Acessar</button>
    </div>
  </form>
</div>
