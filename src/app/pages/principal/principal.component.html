<div class="app-inner"> 
  <mat-toolbar color="primary">
    <span>Sistema Web</span>

    <!-- This fills the remaining space of the current row -->
    <span class="fill-space"></span>

    <span>Versão 1.0.0</span>
    <mat-menu #appMenu="matMenu">
      <button mat-menu-item>Configurações</button>
      <button mat-menu-item (click)="sair()">Sair</button>
    </mat-menu>
      
    <button mat-icon-button [matMenuTriggerFor]="appMenu">
      <mat-icon>more_vert</mat-icon>
    </button>
  </mat-toolbar>
  <mat-drawer-container class="container">
      <mat-drawer mode="side" opened class="side-menu">
          <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Cadastros
                </mat-panel-title> 
              </mat-expansion-panel-header>
              <mat-list>
                  <mat-list-item>  
                    <a [routerLink]="['cad-usuario']">Usuário</a>
                  </mat-list-item>
                  <mat-list-item>  
                    <a [routerLink]="['/principal/cad-cliente']">Cliente</a>
                  </mat-list-item>
                  <mat-list-item>  
                    <a [routerLink]="['/principal/cad-produto']">Produto</a>
                  </mat-list-item>
              </mat-list>
            </mat-expansion-panel>
      </mat-drawer>
      <mat-drawer-content>
        <router-outlet></router-outlet>
      </mat-drawer-content>
  </mat-drawer-container>
</div>
