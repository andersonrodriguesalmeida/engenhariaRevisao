<form [formGroup]="form">
  <mat-card >
    <mat-card-title>
      Cadastro de Usu√°rio
    </mat-card-title>
    <mat-card-content fxLayout="row"  fxLayoutGap="1rem">
      <div fxFlex fxLayout="column" fxLayoutGap="1rem" >
        <mat-form-field fxFlex>
            <input matInput placeholder="Nome" formControlName="nome" >
        </mat-form-field>
        <mat-form-field fxFlex>
            <input matInput type="email" placeholder="E-mail" formControlName="email" >
        </mat-form-field>
        <mat-form-field fxFlex>
            <input matInput type="password" placeholder="Senha" formControlName="senha" >
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="salvar()">Salvar</button>
    </mat-card-actions>
  </mat-card>
</form>
